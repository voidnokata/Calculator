<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <audio id="buttonSound" preload="auto">
        <source src="sounds/click.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div id="container">
        <div id="appborder">
            <div id="display">
                <div id="displayscreen">
                    <div id="upperdisplaytext">0</div>
                    <div id="displaytext">0</div>
                </div>
            </div>
            <div id="buttonarea">
                <div id="row1">
                    <button class="operators2" id="history">History</button>
                    <button class="operators2" id="clear">AC</button>
                    <button class="operators2" id="delete">CE</button>
                    <button class="operators" id="divide">/</button>
                </div>
                <div id="row2">
                    <button class="digits" id="7">7</button>
                    <button class="digits" id="8">8</button>
                    <button class="digits" id="9">9</button>
                    <button class="operators" id="multiply">X</button>
                </div>
                <div id="row3">
                    <button class="digits" id="4">4</button>
                    <button class="digits" id="5">5</button>
                    <button class="digits" id="6">6</button>
                    <button class="operators" id="subtract">-</button>
                </div>
                <div id="row4">
                    <button class="digits" id="1">1</button>
                    <button class="digits" id="2">2</button>
                    <button class="digits" id="3">3</button>
                    <button class="operators" id="add">+</button>
                </div>
                <div id="row5">
                    <button class="digits" id="decimal">.</button>
                    <button class="digits" id="0">0</button>
                    <button class="operators2" id="togglesign">+/-</button>
                    <button class="operators2" id="equalbutton" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">TOP Assignment by voidnokata</div>

<div id="historyModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Calculation History</h2>
        <div id="historyContent">
        </div>
    </div>
</div>

</body>
</html>
