<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="appborder">
            <div id="display">
                <div id="displayscreen">
                    <div id="displaytext">0</div>
                </div>
            </div>
            <div id="buttonarea">
                <div id="row1">
                    <button class="function-buttons" id="clearbutton">AC</button>
                    <button class="function-buttons">B</button>
                    <button class="function-buttons">%</button>
                    <button class="function-buttons">%</button>
                </div>
                <div id="row2">
                    <button class="digit-buttons">7</button>
                    <button class="digit-buttons">8</button>
                    <button class="digit-buttons">9</button>
                    <button class="function-buttons">x</button>
                </div>
                <div id="row3">
                    <button class="digit-buttons">4</button>
                    <button class="digit-buttons">5</button>
                    <button class="digit-buttons">6</button>
                    <button class="function-buttons">-</button>
                </div>
                <div id="row4">
                    <button class="digit-buttons">1</button>
                    <button class="digit-buttons">2</button>
                    <button class="digit-buttons">3</button>
                    <button class="function-buttons">+</button>
                </div>
                <div id="row5">
                    <button class="digit-buttons">.</button>
                    <button class="digit-buttons">0</button>
                    <button id="equalbutton">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
